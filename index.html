<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PDFly — Online PDF Editor</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body { height: 100%; }
    .tool-btn { @apply px-3 py-2 rounded-xl shadow-sm border bg-white hover:bg-gray-50 active:scale-95 transition; }
    .tool-btn.active { @apply bg-indigo-600 text-white border-indigo-600; }
    .hide-file-input { position: absolute; inset: 0; opacity: 0; cursor: pointer; }
    canvas { image-rendering: crisp-edges; }
    .dark body { @apply bg-gray-900 text-gray-100; }
    .dark .tool-btn { @apply bg-gray-800 text-gray-200 border-gray-700 hover:bg-gray-700; }
    .dark .tool-btn.active { @apply bg-indigo-500 border-indigo-500; }
    .dark .bg-white { @apply bg-gray-800; }
  </style>
  <!-- PDF.js (rendering) -->
  <script src="https://unpkg.com/pdfjs-dist@4.6.82/build/pdf.mjs" type="module"></script>
  <!-- PDF-LIB (editing/export) -->
  <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-7xl mx-auto p-4">
    <!-- Header / Brand -->
    <header class="flex items-center justify-between mb-4">
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 rounded-2xl bg-indigo-600 text-white grid place-items-center text-lg font-bold">P</div>
        <div>
          <h1 class="text-2xl font-bold leading-tight">PDFly</h1>
          <p class="text-sm text-gray-500 -mt-1">Fast, simple, free online PDF editor</p>
        </div>
      </div>
      <div class="flex items-center gap-2">
        <label class="relative tool-btn cursor-pointer">
          <span class="font-medium">Open PDF</span>
          <input id="fileInput" type="file" accept="application/pdf" class="hide-file-input" />
        </label>
        <button id="downloadBtn" class="tool-btn font-medium" disabled>Download</button>
        <button id="themeBtn" class="tool-btn">🌙</button>
      </div>
    </header>

    <!-- Toolbar and Editor Placeholder (abbreviated for zip packaging) -->
    <p class="text-center text-gray-500">🔧 Full PDFly editor code goes here (toolbar, canvas, tools, export).</p>

    <footer class="text-center text-xs text-gray-400 mt-4">© <span id="year"></span> PDFly — made for the web</footer>
  </div>

  <script type="module">
    import * as pdfjs from "https://unpkg.com/pdfjs-dist@4.6.82/build/pdf.mjs";
    pdfjs.GlobalWorkerOptions.workerSrc = "https://unpkg.com/pdfjs-dist@4.6.82/build/pdf.worker.min.mjs";

    const { PDFDocument } = window.PDFLib;

    // Dark Mode Toggle
    const themeBtn = document.getElementById('themeBtn');
    themeBtn.addEventListener('click', () => {
      document.documentElement.classList.toggle('dark');
      themeBtn.textContent = document.documentElement.classList.contains('dark') ? '☀️' : '🌙';
    });

    // Footer year
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
